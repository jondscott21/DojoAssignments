<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Card</title>
  <script type="text/javascript" src="jquery-3.1.1.js"></script>
  <script type="text/javascript">

      var id = 1;
      $(document).ready(function() {
          $("#btn").click(function() {
              var first = $("#first").val();
              var last = $("#last").val();
              var desc = $("#desc").val();
              var contactId = "contact-" + id;
              var infoId = "info-" + id;
              var contactCardId = "#" + contactId;
              var infoCardId = "#" + infoId;

              var cardHtml =
                  "<div class='contact-card' id='" + contactId + "'><h4>Name: </h4>" +
                    "<p>" + first + "</p><p>" + last + "</p>" +
                  "</div>" +
                  "<div class='info-card' id='" + infoId + "'>" +
                    "<p>" + desc + "</p>" +
                  "</div>";

              $("#cards").append(cardHtml);

              $(contactCardId).show();

              $(contactCardId).click(function () {
                  $(this).hide();
                  $(infoCardId).show();
              });

              $(infoCardId).click(function () {
                  $(this).hide();
                  $(contactCardId).show();
              });

              id+=1;
          });
      });

  </script>
  <style>
    .fields {
      width:18%;
      height: 100%;
      display: inline-block;
    }
    .fields input{
      /*text-align: left;*/
      margin: 10px;
    }
    .fields textarea{
      margin: 10px;
    }
    .cards {
      width: 70%;
      height: 50%;
      display: inline-block;
      vertical-align: top;

    }
    .contact-card {
      height: 150px;
      width: 250px;
      border: solid black 2px;
      display: none;
      background: antiquewhite;
      text-align: center;
    }
    .info-card {
      height: 150px;
      width: 250px;
      border: solid black 2px;
      display: none;
      text-align: center;
      background: antiquewhite;
    }



  </style>
</head>
<body>
<form id="fields" class="fields">
  <input type="text" id="first" class="first" placeholder="First Name">
  <input type="text" id="last" class="last" placeholder="Last Name">
  <textarea id="desc" class="desc" name="Description" placeholder="Enter Description"></textarea>
  <button type="button" id="btn">Add User</button>
</form>
<div id="cards" class="cards">

</div>
</body>
</html>
