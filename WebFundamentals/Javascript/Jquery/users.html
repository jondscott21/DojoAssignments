<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="jquery-3.1.1.js"></script>
  <script type="text/javascript">
      $(document).ready(function () {
//          $("#form1").append("<table>test</table>");
          $(".add_user").click(function () {
              var first = $("#first").val();
              var last = $("#last").val();
              var email = $("#email").val();
              var phone = $("#phone").val();
              var data = "<tr><td>" + first + "</td><td>" + last + "</td><td>" + email + "</td><td>" + phone + "</td></tr>";
              $("#move-here").append(data);

          });
      });

  </script>
  <style>
    .table1 {
      height: 10px;
      border: solid black 1px;
    }
    .table1 tr th{
      padding: 15px;
    }
    .form1 hr{
      width: 29%;
      position: relative;right: 36%;
    }
    .form1 input{
      display: block;
    }
  </style>
</head>
<body>
<table id="table1" class="table1">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Address</th>
    <th>Contact#</th>
  </tr>
  </thead>
  <tbody id="move-here">

  </tbody>
</table>

<form id="form1" class="form1">
  <h1>Add User</h1>
  <hr>
  First Name:<input type="text" id="first" name="firstname" placeholder="First Name">
  Last Name<input type="text" id="last" name="lastname" placeholder="Last Name">
  Email Address<input type="text" id="email" name="email" placeholder="Email">
  Contact No.:<input type="text" id="phone" name="phone" placeholder="Phone #">
  <br>
  <br>
  <button class="add_user" type="button">Add User</button>
</form>

</body>
</html>
